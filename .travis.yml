language: node_js
services:
- rabbitmq
node_js:
- stable
before_install:
- sudo apt-get update -qq
- sudo apt-get install pkg-config cmake openssl libc-ares-dev
- wget http://mosquitto.org/files/source/mosquitto-1.3.1.tar.gz
install:
- tar xzf mosquitto-1.3.1.tar.gz
- cd mosquitto-1.3.1
- cmake .
- sudo make install
- cd ..
- npm install
- npm run build
before_script:
- mosquitto -c spec/utils/mosquitto.conf -d
- './node_modules/.bin/simple-server . &'
script:
- npm test
deploy:
  provider: npm
  email: jononor@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: msgflo/msgflo-browser
